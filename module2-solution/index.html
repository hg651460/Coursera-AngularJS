<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as itemBuy">
     <h2>To Buy List:</h2>
     <ul>
       <li ng-repeat="item in itemBuy.items"> Buy {{item.quantity}} {{item.name}}
         <button class="btn btn-default" ng-click="itemBuy.removeItem($index);">
           <span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>

    <div class="emptyMessage" ng-if= "itemBuy.items.length==0" >Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as itemBought">
     <h2>Already Bought List:</h2>
     <ul>
       <li ng-repeat="item in itemBought.bought" > {{item.quantity}} {{item.name}}
           <span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if= "itemBought.bought.length==0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
