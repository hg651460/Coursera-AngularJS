<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .error{
        border: 2px solid red;
      }
      .enjoy{
        border: 2px solid green;
      }
      .txterror{
        color: red;
      }
      .txtenjoy{
        color: green;
      }
    </style>
  </head>

<body ng-app="Assignment1">
   <div class="container">
     <h1>Lunch Checker</h1>

      <div ng-controller="LunchCheckController">

         <div class="form-group {{message}}">
             <input id="lunch-menu" type="text" ng-model="menu"
             placeholder="list comma separated dishes you usually have for lunch (e.g. pizza, milkshake)"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="numericLength();">Check If Too Much</button>
         </div>
         <p> Empty space not considered.</p>
         <div class="form-group message {{txtmessage}}">
            <!-- display test message-->
            {{menu}}
         </div>
      </div>
   </div>

</body>
</html>
